services:
  app:
    build:
      context: .
    command: bash start-dev.sh
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: go-server-socket
      DB_USER: go-server-socket
      DB_PASSWORD: go-server-socket
    ports:
      - "8080:8080"
    volumes:
      - .:/go-server-socket
    depends_on:
      - db
    networks:
      - go-server-socket-net
  db:
    image: postgres:16.3
    environment:
      POSTGRES_USER: go-server-socket
      POSTGRES_PASSWORD: go-server-socket
      POSTGRES_DB: go-server-socket
    ports:
      - "5432:5432"
    networks:
      - go-server-socket-net
networks:
  go-server-socket-net:
    name: go-server-socket-net
    external: true
volumes:
  db: